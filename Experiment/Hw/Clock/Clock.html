<!doctype Html>
<html>
    <Head>
        <Title>Age Calculator</Title>
    </Head>
    <Body>
        <h4>Input Birth Date</h4>
        <input type="number" placeholder="yy" style="width: 50px;" name="" class="by">
        <input type="number" placeholder="mm" style="width: 35px;" name="" class="bm">
        <input type="number" placeholder="dd" style="width: 35px;" name="" class="bd">
        <h4>Now Date</h4>
        <input type="number" placeholder="yy" style="width: 50px;" name="" class="ny">

        <br/><br/>
        <button style="display: block;" onclick="ageCalculator()" type="submit">Check</button>
        <h2 id="results"></h2>
    </Body>
    <script src="js.js"></script>
